<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="img/logo.png" sizes="112x112" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Bebas+Neue&display=swap" rel="stylesheet" />
  <title>Shark Rock</title>
</head>
<body>
  <div class="particles"></div>
  <div class="top-bar">
    <div class="logo">
      <span class="logo-text">SHARK ROCK</span>
    </div>
    <div class="search-container">
      <span class="search-icon"></span>
      <input type="text" id="searchInput" placeholder="Buscar concierto..." class="search-input" />
    </div>
    <div class="controls">
      <select id="locationFilter" class="filter-select">
        <option value="all">▶ Ubicaciones</option>
        <option value="USA">USA</option>
        <option value="Brasil">Brasil</option>
      </select>
      <select id="priceFilter" class="filter-select">
        <option value="all">▶ Precios</option>
        <option value="0-130">$0 - $130</option>
        <option value="130-160">$130 - $160</option>
        <option value="160-999">$160+</option>
      </select>
      <button id="cartBtn" class="cart-btn">
        CARRITO (<span id="cartCount">0</span>)
      </button>
    </div>
  </div>

  <div class="contenedor">
    <div class="contenedor-conciertos" id="concertGrid"></div>

    <div class="banner" style="background-image: url('img/banner.jpg')">
      <div class="banner-glow"></div>
      <h3 class="banner-title">ROCK LEGENDS 2021</h3>
      <ul class="band-list">
        <li>▸ Guns N' Roses</li>
        <li>▸ AC/DC</li>
        <li>▸ Kiss</li>
        <li>▸ The Who</li>
        <li>▸ Radiohead</li>
        <li>▸ My Chemical Romance</li>
      </ul>
      <button class="boton" id="mainBtn">COMPRAR BOLETOS</button>

      <div class="favorites-section">
        <h4>★ FAVORITOS</h4>
        <p id="favCount">0 guardados</p>
        <button id="viewFavBtn" class="boton-small">Ver mis favoritos</button>
      </div>
    </div>
  </div>

  <div id="detailsModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <div id="cartModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>▸ADQUIRIR TICKET</h2>
      <div id="cartItems"></div>
      <div class="cart-total">
        <h3>Total: $<span id="totalAmount">0</span></h3>
        <button id="checkoutBtn" class="boton">PROCEDER AL PAGO</button>
      </div>
    </div>
  </div>

  <script>
    const concerts = [
      {
        id: 1,
        name: "Rock In Rio",
        date: "2027-10-27",
        dateDisplay: "27 de Octubre 2021",
        location: "Río de Janeiro, Brasil",
        country: "Brasil",
        price: 150,
        image: "img/1.jpg",
        description:
          "El festival más grande de rock de Latinoamérica con los mejores artistas.",
        lineup: ["Iron Maiden", "Megadeth", "Sepultura"],
      },
      {
        id: 2,
        name: "FalconMasters' Concert",
        date: "2025-11-12",
        dateDisplay: "12 de Noviembre 2021",
        location: "Los Ángeles, USA",
        country: "USA",
        price: 120,
        image: "img/2.jpg",
        description: "Concierto especial con las leyendas del rock.",
        lineup: ["Metallica", "Slayer", "Anthrax"],
      },
      {
        id: 3,
        name: "Coachella",
        date: "2024-12-13",
        dateDisplay: "13 de Diciembre 2021",
        location: "California, USA",
        country: "USA",
        price: 200,
        image: "img/tres.jpg",
        description: "El festival más icónico de California.",
        lineup: ["Foo Fighters", "QOTSA", "RHCP"],
      },
      {
        id: 4,
        name: "US Festival",
        date: "2026-12-20",
        dateDisplay: "20 de Diciembre 2021",
        location: "San Bernardino, USA",
        country: "USA",
        price: 130,
        image: "img/4.jpg",
        description: "Tres días de rock intenso en California.",
        lineup: ["Van Halen", "Judas Priest", "Scorpions"],
      },
      {
        id: 5,
        name: "Altamont Speedway",
        date: "2025-12-27",
        dateDisplay: "27 de Diciembre 2021",
        location: "California, USA",
        country: "USA",
        price: 110,
        image: "img/5.jpg",
        description: "Un evento legendario del rock and roll.",
        lineup: ["Rolling Stones", "Jefferson Airplane", "Santana"],
      },
      {
        id: 6,
        name: "Rock In Rio Again",
        date: "2022-01-01",
        dateDisplay: "1 de Enero 2022",
        location: "Río de Janeiro, Brasil",
        country: "Brasil",
        price: 160,
        image: "img/6.jpg",
        description: "Rock In Rio vuelve para recibir el año nuevo.",
        lineup: ["Aerosmith", "Kiss", "Whitesnake"],
      },
    ];

    let favorites = JSON.parse(localStorage.getItem("rockFavorites")) || [];
    let cart = JSON.parse(localStorage.getItem("rockCart")) || [];

    document.addEventListener("DOMContentLoaded", function () {
      createParticles();
      renderConcerts();
      setupEvents();
      updateCartCount();
      updateFavCount();
      setInterval(updateCountdowns, 1000);
    });

    function createParticles() {
      const particles = document.querySelector('.particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 20 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        particles.appendChild(particle);
      }
    }

    function renderConcerts(data = concerts) {
      const grid = document.getElementById("concertGrid");
      grid.innerHTML = "";

      data.forEach((concert, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.style.backgroundImage = `url('${concert.image}')`;
        card.style.animationDelay = `${i * 0.1}s`;

        const isFav = favorites.includes(concert.id);

        card.innerHTML = `
            <div class="card-shine"></div>
            <div class="countdown" data-date="${concert.date}"></div>
            <button class="fav-btn ${isFav ? "active" : ""}" onclick="toggleFav(${concert.id}, event)">
              ${isFav ? "★" : "☆"}
            </button>
            <div class="textos">
              <h3>${concert.name}</h3>
              <p>▸ ${concert.dateDisplay}</p>
            </div>
            <div class="card-overlay">
              <div class="overlay-content">
                <h3>${concert.name}</h3>
                <p class="fecha">▸ ${concert.dateDisplay}</p>
                <p class="ubicacion">▸ ${concert.location}</p>
                <p class="precio">▸ Desde $${concert.price}</p>
                <div class="overlay-buttons">
                  <button class="boton-card" onclick="addToCart(${concert.id}, event)">COMPRAR</button>
                  <button class="boton-card btn-secondary" onclick="showDetails(${concert.id}, event)">DETALLES</button>
                  <button class="boton-card btn-secondary" onclick="share(${concert.id}, event)">COMPARTIR</button>
                </div>
              </div>
            </div>
          `;

        grid.appendChild(card);
      });

      updateCountdowns();
    }

    function updateCountdowns() {
      document.querySelectorAll(".countdown").forEach((el) => {
        const target = new Date(el.dataset.date).getTime();
        const now = new Date().getTime();
        const diff = target - now;

        if (diff < 0) {
          el.textContent = "✕ Finalizado";
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

        el.textContent = `⏱ ${days}d ${hours}h ${mins}m`;

        if (days < 7) {
          el.classList.add("urgent");
        }
      });
    }

    function toggleFav(id, e) {
      e.stopPropagation();
      if (favorites.includes(id)) {
        favorites = favorites.filter((fid) => fid !== id);
      } else {
        favorites.push(id);
      }
      localStorage.setItem("rockFavorites", JSON.stringify(favorites));
      renderConcerts(getCurrentFiltered());
      updateFavCount();
    }

    function updateFavCount() {
      document.getElementById("favCount").textContent = `${favorites.length} guardados`;
    }

    function viewFavorites() {
      if (favorites.length === 0) {
        showNotification("No tienes favoritos guardados", "warning");
        return;
      }
      const favData = concerts.filter((c) => favorites.includes(c.id));
      renderConcerts(favData);
      window.scrollTo(0, 0);
    }

    function addToCart(id, e) {
      if (e) e.stopPropagation();

      const concert = concerts.find((c) => c.id === id);
      const existing = cart.find((item) => item.id === id);

      if (existing) {
        existing.qty++;
      } else {
        cart.push({
          id: concert.id,
          name: concert.name,
          price: concert.price,
          date: concert.dateDisplay,
          qty: 1,
        });
      }

      localStorage.setItem("rockCart", JSON.stringify(cart));
      updateCartCount();
      showNotification("Agregado al carrito", "success");
    }

    function updateCartCount() {
      const total = cart.reduce((sum, item) => sum + item.qty, 0);
      document.getElementById("cartCount").textContent = total;
    }

    function showCart() {
      const modal = document.getElementById("cartModal");
      const items = document.getElementById("cartItems");

      if (cart.length === 0) {
        items.innerHTML = '<p style="text-align:center;padding:20px;">Carrito vacío</p>';
        document.getElementById("totalAmount").textContent = "0";
      } else {
        items.innerHTML = cart
          .map(
            (item) => `
            <div class="cart-item">
              <div class="cart-item-info">
                <h4>▸ ${item.name}</h4>
                <p>▸ ${item.date}</p>
                <p class="cart-price">▸ $${item.price} × ${item.qty} = $${item.price * item.qty}</p>
              </div>
              <button class="remove-btn" onclick="removeFromCart(${item.id})">✕ Eliminar</button>
            </div>
          `
          )
          .join("");

        const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
        document.getElementById("totalAmount").textContent = total;
      }

      modal.classList.add("active");
    }

    function removeFromCart(id) {
      cart = cart.filter((item) => item.id !== id);
      localStorage.setItem("rockCart", JSON.stringify(cart));
      updateCartCount();
      showCart();
    }

    function checkout() {
      if (cart.length === 0) {
        showNotification("El carrito está vacío", "warning");
        return;
      }

      const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      showNotification(`¡Gracias por tu compra!\nTotal: $${total}`, "success");

      // Opcional: sonido suave
      const audio = new Audio("data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFe3d5e3t9gH6BgoOFh4iJiouMjY6PkJGSk5SVlpeYmZqbnJ2en6ChoqOkpaanqKmqq6ytrq+wsbKztLW2t7i5uru8vb6/wMHCw8TFxsfIycrLzM3Oz9DR0tPU1dbX2Nna29zd3t/g4eLj5OXm5+jp6uvs7e7v8PHy8/T19vf4+fr7/P3+/w==");
      audio.volume = 0.2;
      audio.play().catch(e => console.log("Audio blocked"));

      cart = [];
      localStorage.setItem("rockCart", JSON.stringify(cart));
      updateCartCount();
      closeModals();
    }

    function showDetails(id, e) {
      if (e) e.stopPropagation();

      const concert = concerts.find((c) => c.id === id);
      const modal = document.getElementById("detailsModal");
      const body = document.getElementById("modalBody");

      body.innerHTML = `
          <h2>▸ ${concert.name}</h2>
          <div class="modal-info">
            <p><strong>▸ Fecha:</strong> ${concert.dateDisplay}</p>
            <p><strong>▸ Ubicación:</strong> ${concert.location}</p>
            <p><strong>▸ Precio:</strong> Desde $${concert.price}</p>
            <p><strong>▸ Descripción:</strong> ${concert.description}</p>
            <p><strong>▸ Lineup:</strong> ${concert.lineup.join(", ")}</p>
          </div>
          <div class="modal-actions">
            <button class="boton-card" onclick="addToCart(${id}); closeModals();">
              AGREGAR AL CARRITO
            </button>
            <button class="boton-card btn-secondary" onclick="share(${id})">
              COMPARTIR
            </button>
          </div>
        `;

      modal.classList.add("active");
    }

    function share(id, e) {
      if (e) e.stopPropagation();

      const concert = concerts.find((c) => c.id === id);
      const text = `▸ ${concert.name} - ${concert.dateDisplay} - ${concert.location}`;

      if (navigator.share) {
        navigator.share({ title: concert.name, text: text });
      } else {
        const urls = {
          facebook: `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`,
          twitter: `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`,
          whatsapp: `https://wa.me/?text=${encodeURIComponent(text)}`,
        };

        const choice = prompt(
          "Compartir en:\n1. Facebook\n2. Twitter\n3. WhatsApp\n\nEscribe el número:"
        );

        if (choice === "1") window.open(urls.facebook, "_blank");
        else if (choice === "2") window.open(urls.twitter, "_blank");
        else if (choice === "3") window.open(urls.whatsapp, "_blank");
      }
    }

    function getCurrentFiltered() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const location = document.getElementById("locationFilter").value;
      const price = document.getElementById("priceFilter").value;

      let filtered = concerts;

      if (search) {
        filtered = filtered.filter((c) => c.name.toLowerCase().includes(search));
      }

      if (location !== "all") {
        filtered = filtered.filter((c) => c.country === location);
      }

      if (price !== "all") {
        const [min, max] = price.split("-").map(Number);
        filtered = filtered.filter((c) => c.price >= min && c.price <= (max || 9999));
      }

      return filtered;
    }

    function applyFilters() {
      renderConcerts(getCurrentFiltered());
    }

    function closeModals() {
      document.querySelectorAll(".modal").forEach((m) => m.classList.remove("active"));
    }

    
    function showNotification(msg, type = "success") {
      const notif = document.createElement("div");
      notif.className = `notification notification-${type}`;
      
      const icons = {
        success: "✓",
        error: "",
        info: "ℹ",
        warning: "⚠"
      };
      
      const icon = icons[type] || "";
      notif.innerHTML = `<span class="notif-icon">${icon}</span> ${msg}`;
      
      document.body.appendChild(notif);
      
      setTimeout(() => notif.classList.add('show'), 10);
      
      setTimeout(() => {
        notif.classList.remove('show');
        setTimeout(() => {
          if (notif.parentNode) notif.remove();
        }, 300);
      }, 3000);
    }

    function setupEvents() {
      document.getElementById("cartBtn").addEventListener("click", showCart);
      document.getElementById("mainBtn").addEventListener("click", () => {
        showNotification("Redirigiendo a la página de compra...", "info");
        
      });
      document.getElementById("viewFavBtn").addEventListener("click", viewFavorites);
      document.getElementById("checkoutBtn").addEventListener("click", checkout);

      document.getElementById("searchInput").addEventListener("input", applyFilters);
      document.getElementById("locationFilter").addEventListener("change", applyFilters);
      document.getElementById("priceFilter").addEventListener("change", applyFilters);

      document.querySelectorAll(".close").forEach((btn) => {
        btn.addEventListener("click", closeModals);
      });

      document.querySelectorAll(".modal").forEach((modal) => {
        modal.addEventListener("click", (e) => {
          if (e.target === modal) closeModals();
        });
      });
    }
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000000;
      font-size: 15px;
      font-family: 'Roboto', Arial, sans-serif;
      font-weight: bolder;
      margin: 0;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(180, 180, 180, 0.3);
      border-radius: 50%;
      animation: float linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    .top-bar {
      position: sticky;
      top: 0;
      background: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(15px);
      padding: 15px 50px;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
      border-bottom: 2px solid rgba(80, 80, 80, 0.3);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-text {
      font-family: 'Bebas Neue', cursive;
      font-size: 28px;
      font-weight: 900;
      color: #cccccc;
      letter-spacing: 3px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .search-container {
      flex: 1;
      max-width: 400px;
      position: relative;
    }

    .search-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      z-index: 1;
    }

    .search-input {
      width: 100%;
      padding: 12px 20px 12px 45px;
      border: 2px solid transparent;
      background: rgba(40, 39, 63, 0);
      color: white;
      border-radius: 25px;
      font-size: 14px;
      outline: none;
      transition: all 0.4s ease;
      box-shadow: 2px 8px 12px rgba(254, 0, 0, 0.234);
    }

    .search-input:focus {
      border-color: #ffd3418a;
      box-shadow: 0 0 25px rgba(255, 211, 65, 0.4);
      transform: translateY(-2px);
    }

    .controls {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .filter-select {
      padding: 10px 18px;
      border: 2px solid transparent;
      background: rgba(40, 39, 63, 0.9);
      color: white;
      border-radius: 25px;
      font-size: 13px;
      font-weight: bold;
      outline: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .filter-select:hover {
      border-color: #ffd341;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 211, 65, 0.3);
    }

    .cart-btn {
      padding: 10px 25px;
      background: linear-gradient(135deg, #ffd341, #ffaa00);
      color: black;
      border: none;
      border-radius: 25px;
      font-weight: 900;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
      box-shadow: 0 4px 20px rgba(255, 211, 65, 0.4);
      position: relative;
      overflow: hidden;
    }

    .cart-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .cart-btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .cart-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 30px rgba(255, 211, 65, 0.6);
    }

    .contenedor {
      display: grid;
      grid-template-columns: 3fr 1fr;
      height: 100%;
      gap: 20px;
      margin: 50px;
      position: relative;
      z-index: 1;
    }

    .contenedor-conciertos {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 25px;
    }

    .card {
      border-radius: 15px;
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      min-height: 320px;
      animation: slideInCard 0.6s ease backwards;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.8));
      transition: background 0.3s ease;
      z-index: 1;
    }

    .card-shine {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: rotate(45deg);
      transition: all 0.6s ease;
      z-index: 2;
    }

    .card:hover .card-shine {
      left: 100%;
      top: 100%;
    }

    .card:hover {
      transform: translateY(-15px) scale(1.03);
      box-shadow: 0 25px 60px rgba(255, 211, 65, 0.4), 0 0 50px rgba(255, 0, 100, 0.3);
    }

    .countdown {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(88, 5, 5, 0.551);
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.75em;
      z-index: 10;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(53, 0, 0, 0.432);
      font-weight: bold;
    }

    .countdown.urgent {
      background: linear-gradient(135deg, rgba(255, 0, 0, 0.9), rgba(150, 0, 0, 0.9));
      animation: pulse 1.5s infinite;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
    }

    .fav-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(60, 0, 0, 0.8);
      border: 2px solid rgba(79, 0, 0, 0.4);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 1.3em;
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .fav-btn:hover {
      transform: scale(1.2) rotate(10deg);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
    }

    .fav-btn.active {
      background: linear-gradient(135deg, rgba(255, 0, 0, 0.9), rgba(150, 0, 0, 0.9));
      border-color: #ff0844;
      animation: heartbeat 1.2s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      10% { transform: scale(1.15); }
      20% { transform: scale(1); }
    }

    .textos {
      color: white;
      height: 100%;
      padding: 42px;
      display: grid;
      grid-template-rows: auto auto;
      justify-content: space-between;
      gap: 80px;
      position: relative;
      z-index: 2;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .card:hover .textos {
      opacity: 0;
      transform: translateY(-20px);
    }

    h3 {
      margin-block-start: -3%;
    }

    .card-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(50, 0, 0, 0.326);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 3;
      backdrop-filter: blur(10px);
    }

    .card:hover .card-overlay {
      opacity: 1;
      transform: scale(1);
    }

    .overlay-content {
      text-align: center;
      color: white;
      padding: 20px;
      transform: translateY(20px);
      transition: transform 0.5s ease 0.2s;
    }

    .card:hover .overlay-content {
      transform: translateY(0);
    }

    .overlay-content h3 {
      font-size: 1.5em;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .overlay-content p {
      margin: 10px 0;
      font-size: 1em;
    }

    .overlay-content .precio {
      font-size: 1.3em;
      font-weight: bold;
      color: rgb(255, 211, 65);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .overlay-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .boton-card {
      padding: 10px 20px;
      background: rgb(255, 211, 65);
      color: black;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 211, 65, 0.4);
      font-size: 0.9em;
    }

    .boton-card:hover {
      background: rgb(255, 223, 105);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 211, 65, 0.6);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .banner {
      background-size: cover;
      background-position: center;
      background-image: linear-gradient(135deg, rgba(80, 0, 0, 0.9), rgba(0, 0, 0, 0.95)), url('img/banner-rock.jpg');
      text-align: center;
      color: white;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 25px;
      transition: transform 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .banner::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 0;
    }

    .banner > * {
      position: relative;
      z-index: 1;
    }

    .banner:hover {
      transform: scale(1.02);
    }

    .banner-title {
      font-family: 'Bebas Neue', cursive;
      font-size: 2em;
      letter-spacing: 2px;
      margin-bottom: 20px;
      color: #ffd341;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
    }

    .band-list {
      margin-top: 10px;
      line-height: 40px;
      list-style-type: none;
      font-family: 'Roboto', Arial, sans-serif;
      font-weight: bolder;
    }

    .band-list li {
      transition: all 0.3s ease;
      cursor: default;
      padding: 5px;
    }

    .band-list li:hover {
      color: rgb(255, 211, 65);
      transform: translateX(10px);
    }

    .boton {
      border-radius: 25px;
      background: linear-gradient(135deg, #ffd341, #ffaa00);
      color: black;
      width: 100%;
      max-width: 300px;
      height: 45px;
      display: block;
      border: none;
      margin: 20px auto;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 900;
      font-size: 16px;
      box-shadow: 0 4px 20px rgba(255, 211, 65, 0.4);
    }

    .boton:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 30px rgba(255, 211, 65, 0.6);
    }

    .favorites-section {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 211, 65, 0.2);
    }

    .favorites-section h4 {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #ffd341;
    }

    .favorites-section p {
      font-size: 0.9em;
      margin-bottom: 15px;
      opacity: 0.9;
    }

    .boton-small {
      border-radius: 25px;
      background: linear-gradient(135deg, #ffd341, #ffaa00);
      color: black;
      width: 100%;
      padding: 10px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      font-size: 0.9em;
      box-shadow: 0 4px 15px rgba(255, 211, 65, 0.3);
    }

    .boton-small:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 211, 65, 0.5);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      overflow: auto;
    }

    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s ease;
    }

    .modal-content {
      background: rgba(58, 0, 0, 0.197);
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      width: 90%;
      max-height: 85vh;
      overflow-y: auto;
      position: relative;
      color: white;
      animation: slideUp 0.3s ease;
      border: 2px solid rgba(255, 211, 65, 0.3);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
    }

    .close {
      position: absolute;
      right: 20px;
      top: 15px;
      color: rgb(255, 211, 65);
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .close:hover {
      color: white;
      transform: scale(1.2) rotate(90deg);
    }

    .modal-content h2 {
      color: rgb(255, 211, 65);
      margin-bottom: 20px;
      font-size: 1.8em;
      font-family: 'Bebas Neue', cursive;
      letter-spacing: 2px;
    }

    .modal-info {
      margin: 20px 0;
      line-height: 1.8;
    }

    .modal-info p {
      margin: 10px 0;
    }

    .modal-info strong {
      color: rgb(255, 211, 65);
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .cart-item {
      background: rgba(59, 19, 19, 0.664);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid rgba(75, 0, 0, 0.819);
    }

    .cart-item-info h4 {
      color: rgb(255, 211, 65);
      margin-bottom: 5px;
    }

    .cart-item-info p {
      font-size: 0.85em;
      opacity: 0.8;
    }

    .cart-price {
      color: #ffd341;
      font-weight: bold;
    }

    .remove-btn {
      background: linear-gradient(135deg, rgba(255, 0, 0, 0.8), rgba(150, 0, 0, 0.8));
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.85em;
      transition: all 0.3s ease;
    }

    .remove-btn:hover {
      background: linear-gradient(135deg, rgba(255, 0, 0, 1), rgba(150, 0, 0, 1));
      transform: scale(1.05);
    }

    .cart-total {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px solid rgb(255, 211, 65);
      text-align: center;
    }

    .cart-total h3 {
      color: rgb(255, 211, 65);
      font-size: 1.8em;
      margin-bottom: 15px;
      font-family: 'Bebas Neue', cursive;
    }

    /* ✅ NOTIFICACIONES ESTILIZADAS */
    .notification {
      position: fixed;
      bottom: -100px;
      right: 20px;
      padding: 16px 24px;
      border-radius: 12px;
      font-weight: bold;
      font-family: 'Roboto', sans-serif;
      z-index: 10000;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      transform: translateX(200%);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      max-width: 320px;
      word-break: break-word;
      text-align: left;
      opacity: 0;
    }

    .notification.show {
      transform: translateX(0);
      bottom: 20px;
      opacity: 1;
    }

    .notif-icon {
      font-size: 1.4em;
      font-weight: bold;
    }

    .notification-success {
      background: linear-gradient(135deg, #2e7d32, #4caf50);
      color: white;
      box-shadow: 0 6px 25px rgba(76, 175, 80, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .notification-error {
      background: linear-gradient(135deg, #c62828, #f44336);
      color: white;
      box-shadow: 0 6px 25px rgba(244, 67, 54, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .notification-warning {
      background: linear-gradient(135deg, #ff8f00, #ffa000);
      color: black;
      box-shadow: 0 6px 25px rgba(255, 160, 0, 0.4);
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .notification-info {
      background: linear-gradient(135deg, #0277bd, #2196f3);
      color: white;
      box-shadow: 0 6px 25px rgba(33, 150, 243, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    @keyframes slideInCard {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media screen and (max-width: 1024px) {
      .contenedor {
        grid-template-columns: 1fr;
        gap: 20px;
        margin: 30px;
      }

      .contenedor-conciertos {
        grid-template-columns: 1fr 1fr;
      }

      .top-bar {
        flex-wrap: wrap;
        padding: 15px 30px;
      }
    }

    @media screen and (max-width: 768px) {
      .contenedor {
        margin: 20px;
      }

      .contenedor-conciertos {
        grid-template-columns: 1fr;
      }

      .top-bar {
        flex-direction: column;
        padding: 15px 20px;
      }

      .search-container {
        max-width: 100%;
      }

      .controls {
        width: 100%;
        flex-wrap: wrap;
        justify-content: center;
      }

      .filter-select {
        flex: 1;
        min-width: 120px;
      }

      .logo-text {
        font-size: 24px;
      }
    }

    @media screen and (max-width: 480px) {
      body {
        font-size: 14px;
      }

      .contenedor {
        margin: 15px;
        gap: 15px;
      }

      .card {
        min-height: 280px;
      }

      .textos {
        padding: 20px;
        gap: 40px;
      }

      .overlay-content h3 {
        font-size: 1.3em;
      }

      .overlay-buttons {
        flex-direction: column;
      }
    }
  </style>
</body>
</html>
